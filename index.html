<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <div class="blue"></div>

        <div id="formContainer">
            <div class="form-header">
                <h3>WELCOME !</h3>
                <p>Login to continue</p>
            </div>
            <form action="" autocomplete="off">
                <div class="input-group focused">
                    <label for="username"><span class="fa fa-user fa-2x"></span></label>
                    <input type="text"  class="form-input" placeholder="Username" name="username" id="">
                </div>
                <div class="input-group">
                    <label for="password"><span class="fa fa-lock fa-2x"></span></label>
                    <input type="password" class="form-input" placeholder="Password" name="password" id="">
                </div>
                <div class="input-group">
                    <input type="checkbox" name="" id=""> Remember me
                </div>
                <div class="input-group">
                    <button class="loginbtn" class="form-input" type="submit">LOGIN</button>
                </div>
                <div class="input-group">
                    <span>Don't have an account?</span><a class="link" href="#">create a new account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
